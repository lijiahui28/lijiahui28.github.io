<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="plane.css">
</head>
<body>
	<div id="contentDiv">
		<div id="startDiv">
			<button id="startBtn">开始游戏</button>
		</div>
		<div id="mainDiv">
			<!-- 得分 -->
			<div id="markDiv">
				得分:<span id="mark">0</span>
			</div>
			<!-- 暂停页面 -->
			<div id="pauseDiv">
				<button id="continueBtn">继续</button>
				<button id="restartBtn">重新开始</button>
				<button id="homeBtn">回到主页</button>
			</div>
			<!-- 结束页面 -->
			<div id="endDiv">
				<p class="title">本局分数</p>
				<p id="markP">0</p>
				<p class="footer">
					<button id="restartBtn2">重新开始</button>
				</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="plane.js"></script>
</html>
